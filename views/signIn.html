<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/connexion.css">
    <title>Connexion</title>
</head>

<body>
    <div class="container">
        <div class="col-sm-5">
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="tel">Telephone: </label>
                        <input class="form-control" id="phone" placeholder="phone number" type="tel">
                    </div>
                    <div class="form-group">
                        <label for="login">Login: </label>
                        <input class="form-control" id="login" placeholder="Login" type="text">
                    </div>
                    <div class="form-group has-error">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" id="connect" class="btn btn-primary btn-link">Log In</button>
                    <button type="submit" id="creer" class="btn btn-primary btn-link">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/static/jquery.js"></script>
    <script type="text/javascript" src="/static/signIn.js"></script>
</body>

</html>
